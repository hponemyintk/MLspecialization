  - python
  - setuptools
  - pip>=23.1
  - numpy
  - scipy
  - pandas
  - wheel
  - ipywidgets
  - matplotlib
  - scikit-learn
  - pytorch
  - torchvision
  - ipympl
  - nodejs
  - gym
  - ipykernel
  - imageio
  - tabulate
  - statsmodels
  - pyvirtualdisplay
  - tensorflow-deps
  - jupyterlab
  - pydot
#  - sympy
